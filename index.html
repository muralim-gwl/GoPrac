<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/application.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <title>Go Pro</title>
</head>

<body class="">

        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav menu-item-right-border">
        <li class="nav-item active">
          <a class="nav-link" href="#">Product |<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Company |</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog |</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  " href="#">Contact |</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Careers</a>
        </li>
        <!-- <li class="nav-item">
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-info" type="button">Register</button>
            <button class="btn btn-outline-light button-spacing" type="button">Login</button>
          </form>
        </li> -->
      </ul>

    </div>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-info" type="button">Register</button>
      <button class="btn btn-outline-light button-spacing" type="button" data-bind="click:openLogin"><span data-bind="text:isLogin()?'Logout':'Login'"></span></button>
    </form>
  </nav>

  <div class="banner text-center" style="padding-top:150px">
    <span class="banner-header">Welcome to </span>
    <br>
    <br>
    <br>
    <span class="banner-header">India's Leading Online Job and Recruitment Portal </span>
  </div>

  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <input class="form-control mx-sm-3 mb-2" data-bind="textInput: searchPanelText" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-info mb-2" data-bind="click: searchPanel" type="button">Search</button>
    </form>

    <div class="form-row">
      <div class="form-group">
        <select id="inputState" class="form-control">
         <option selected>Expereince</option>
         <option>...</option>
       </select>
      </div>
      <div class="form-group">
        <select id="inputState" class="form-control">
         <option selected>Stream</option>
         <option>...</option>
       </select>
      </div>
      <div class="form-group">
        <select id="inputState" class="form-control">
         <option selected>Domain</option>
         <option>...</option>
       </select>
      </div>

      <div class="form-group">
        <select id="inputState" class="form-control">
       <option selected>Add Filter</option>
       <option>...</option>
     </select>
      </div>
    </div>
  </nav>


  <div class="sort-header container-fluid white-color">
    <div class="row">
      <div class="col-md-6 text-left">
        You search for "<span data-bind="text:searchPanelText"></span>""
      </div>
      <div class="col-md-6 text-right">
        sort <i class="fas fa-angle-down"></i>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row" data-bind="foreach: filteredPanelInfo">
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top" data-bind="attr: {src:url,alt:name}">
          <div class="card-body">
            <h5 class="card-title text-warning" data-bind="text: designation"></h5>
            <h6 class="card-title text-muted" data-bind="text: name"></h6>
            <p class="card-text" data-bind="text: description"></p>
            <p class="card-text text-muted"> <i class="fas fa-stopwatch"></i> <span data-bind="text: time"></span></p>
            <button class="btn btn-info btn-fullwidth" data-bind="click:$parent.getInterviews(id)">Learn More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="footer container-fluid white-color">
    <div class="row">
      <div class="col-md-6 text-left">
        PRODUCTS | COMPANY | BLOG | CONTACT | CAREERS
      </div>
      <div class="col-md-6 text-right">
        Follow us: <i class="fab fa-facebook-square"></i> <i class="fab fa-twitter-square"></i>
      </div>
    </div>
  </div>

  <div class="copy-right container-fluid">
    <div class="row">
      <div class="col-md-12 text-left">
        Copyright @ 2018 MIHY.
      </div>
    </div>
  </div>


  <!-- Login -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form data-bind="submit:login">
            <div class="form-group">
              <label for="USerID">USerID</label>
              <input type="text" class="form-control" id="USerID" data-bind="textInput:username" aria-describedby="USerID" placeholder="Enter USerID" required>
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" class="form-control" id="Password" data-bind="textInput:password" placeholder="Password" required>
            </div>
            <div class="text-danger" data-bind="text:errorMessage"></div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-info">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/knockout-3.4.2.js"></script>
  <script src="./utils/api.js"></script>
  <script src="./modules/home.js"></script>
</body>

</html>
